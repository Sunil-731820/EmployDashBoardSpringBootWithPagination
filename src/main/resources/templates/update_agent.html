<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>
<body>
	<div class="container">
        <h1>Agent Management System</h1>
        <hr>
        <h2>Update Agent</h2>

        <form action="#" th:action="@{/saveAgent}" th:object="${agent}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{agentId}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{city}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{maritalStatus}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{premium}" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Update Agent</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Table</a>
    </div>

</body>
</html>
