<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>
<body>
<div class="container">
        <h1>Agent Management System</h1>
        <hr>
        <h2>Save Agent</h2>

        <form action="#" th:action="@{/saveAgent}" th:object="${agent}" method="POST">
        <div class="autocomplete">
            <input type="text" th:field="*{name}" placeholder="Agent Name" class="form-control mb-4 col-4">
		</div>
		<div class="autocomplete">
            <input type="text" th:field="*{city}" placeholder="Agent City Name" class="form-control mb-4 col-4">
		</div>
		<div class="autocomplete">
            <input type="number" th:field="*{maritalStatus}" placeholder="Agent MaritalStatus" class="form-control mb-4 col-4">
		</div>
		<div class="autocomplete">
            <input type="number" th:field="*{premium}" placeholder="Agent Premium" class="form-control mb-4 col-4">
		</div>
            <button type="submit" class="btn btn-info col-2"> Save Agent</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{ShowAgenttable}"> Back to Table</a>
        </form>

        <hr>

        
    </div>

</body>
</html>
